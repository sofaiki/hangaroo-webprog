<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="start-page">
        <h1>Welcome to Hangman Game</h1>
        <p>Choose a difficulty level:</p>
        <div class="difficulty-buttons">
            <button class="difficulty" data-level="easy">Easy</button>
            <button class="difficulty" data-level="medium">Medium</button>
            <button class="difficulty" data-level="hard">Hard</button>
        </div>
    </div>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <p>Your score: <span class="score">0</span></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container" style="display: none;">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
            <button class="hint-button">Get Hint</button>
        </div>
        <div class="score-box">
            <h4>Score: <span class="score">0</span></h4>
            <p>Hints left: <span class="hint-count">3</span></p>
        </div>
    </div>
</body>
</html>
